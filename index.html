<html>
<head>
    <style>
        body {
            display: grid;
            place-content: center;
            position: absolute;
            inset: 0;
        }
    </style>
</head>
<body>
    <h1>Loading...</h1>
    <script>
        fetch(
            './user-api/currentUser', 
            {credentials: 'include'}
        )
        .then(res => res.json())
        .then(user => {
            const h1 = document.querySelector('h1');
            h1.textContent = `Hello, ${user.firstname}!`;
        });
    </script>
</body>
</html>
